name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select iOS Simulator
        id: select_device
        run: |
          device=$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")
          echo "device=$device" >> $GITHUB_OUTPUT

      - name: Boot iOS Simulator
        run: |
          device_id=$(xcrun simctl list devices | grep "${{ steps.select_device.outputs.device }}" | grep -oE '[A-F0-9-]{36}' | head -1)
          echo "Booting simulator with ID: $device_id"
          xcrun simctl boot "$device_id" || true
          sleep 5

      - name: Build main app (elf)
        run: |
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then \
            filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; \
          else \
            filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; \
          fi
          file_to_build=$(echo $file_to_build | awk '{$1=$1;print}')
          set -o pipefail && xcodebuild clean build \
            -scheme elf \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=iOS Simulator,name=${{ steps.select_device.outputs.device }}" \
            -derivedDataPath DerivedData \
            2>&1 | tee build.log | grep -E "error:|warning:|note:" || true
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "Build failed. Last 100 lines of build log:"
            tail -100 build.log
            exit 1
          fi

      - name: Build elf_Kit for testing
        run: |
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then \
            filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; \
          else \
            filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; \
          fi
          file_to_build=$(echo $file_to_build | awk '{$1=$1;print}')
          xcodebuild clean build-for-testing \
            -scheme elf_Kit \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=iOS Simulator,name=${{ steps.select_device.outputs.device }}"

      - name: Run elf_Kit tests
        run: |
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then \
            filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; \
          else \
            filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; \
          fi
          file_to_build=$(echo $file_to_build | awk '{$1=$1;print}')
          xcodebuild test-without-building \
            -scheme elf_Kit \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=iOS Simulator,name=${{ steps.select_device.outputs.device }}"
